<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalistic Futuristic Web App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Arial", sans-serif;
            background-color: #1e1e1e;
            color: #f0f0f0;
        }

        /* Navbar styles */
        nav {
            background-color: #222;
            padding: 1em;
            text-align: center;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 1em;
        }

        nav ul li a {
            color: #f0f0f0;
            text-decoration: none;
            font-size: 1.2em;
        }

        nav ul li a:hover {
            color: #ff007f;
        }

        /* Header styles */
        header {
            text-align: center;
            padding: 3em 0;
        }

        header h1 {
            font-size: 3em;
            color: #ff007f;
        }

        header p {
            font-size: 1.2em;
            color: #ccc;
        }

        /* Card Section styles */
        .cards {
            display: flex;
            justify-content: center;
            gap: 2em;
            padding: 2em;
        }

        .card {
            background-color: #333;
            border-radius: 10px;
            width: 300px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card img {
            width: 100%;
            height: 150px;
            /* Half of the card */
            object-fit: cover;
        }

        .card-content {
            padding: 1em;
            height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h2 {
            color: #ff007f;
            margin-bottom: 0.5em;
        }

        .card p {
            color: #ccc;
            font-size: 0.9em;
        }

        .close {
            position: relative;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav>
        <ul>
            <li class="nav" id="HomeNav">Home</li>
            <li class="nav" id="AboutNav">About</li>
            <li class="nav" id="ContactNav">Contact</li>
        </ul>
    </nav>

    <!-- Header -->
    <header>
        <h1 id="header">About Page</h1>
        <p>Womp womp bogga nig</p>
    </header>

    <!-- Card Section -->
    <section class="cards">
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/44/Cat_img.jpg/1200px-Cat_img.jpg"
                alt="Cat Image" />
            <div class="card-content">
                <h2>Cute Cat</h2>
                <p>
                    This is a cute cat, enjoying its life. Cats are known for their
                    independence and curiosity.
                </p>
            </div>
        </div>
        <div class="card">

        </div>
    </section>
</body>
<script>
    console.log(location.href);
    let gifs = [
        "https://media.tenor.com/CWFZLQTiLDoAAAAM/jjba-jojo.gif",
        "https://media.tenor.com/HRil-Jk2DxsAAAAM/jojo-anime.gif",
        "https://media.tenor.com/HqxblUqGhM4AAAAM/jojo-all-star-battle-r-jojos-bizarre-adventure.gif",
    ];
    
    gifs.forEach((e) => {
        $(".cards").append(`<div class="card">
            <img src=${e} />
        </div>`);
    });

    $("#HomeNav").on("click", () => {
        location.replace(`${location.origin}/`)
    })
    $("#AboutNav").on("click", () => {
        location.replace(`${location.origin}/about`)
    })
    $("#ContactNav").on("click", () => {
        location.replace(`${location.origin}/contact`)
    })
</script>

</html>
